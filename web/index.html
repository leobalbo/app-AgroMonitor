<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/861/861054.png"
      type="image/x-icon"
    />
    <title>AgroMonitor</title>
  </head>
  <body>
    <div class="container">
      <div class="left-info">
        <div class="pic-gradient"></div>
        <div class="today-info">
          <h2 id="dayOfWeek"></h2>
          <span id="date"></span>
          <div>
            <i class="bx bx-current-location"></i>
            <span>Marilia, SP</span>
          </div>
        </div>
        <div class="today-weather">
          <i class="bx bx-sun"></i>
          <h1 id="temperature" class="weather-temp"></h1>
          <i class="bx bx-droplet"></i>
          <h1 id="humidity" class="weather-humidity"></h1>
        </div>
      </div>

      <div class="right-info">
        <div class="day-info">
          <!-- TODO: Fazer junto com o js depois -->
          <ul class="days-list">
            <li>
              <i class="bx bx-cloud"></i>
              <span id="day4">Sat</span>
              <span class="day-temp" id="temp4">23째C</span>
              <span id="humidity1">UR 90%</span>
            </li>
            <li>
              <i class="bx bx-sun"></i>
              <span id="day3">Sun</span>
              <span class="day-temp" id="temp3">28째C</span>
              <span id="humidity2">UR 50%</span>
            </li>
            <li>
              <i class="bx bx-cloud-rain"></i>
              <span id="day2">Mon</span>
              <span class="day-temp" id="temp2">02째C</span>
              <span id="humidity3">UR 9%</span>
            </li>
            <li>
              <i class="bx bx-cloud-drizzle"></i>
              <span id="day1">Tue</span>
              <span class="day-temp" id="temp1">14째C</span>
              <span id="humidity4">UR 20%</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
